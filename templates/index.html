<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Color }}</title>
</head>

<style>
    body {
        background-color: {{ .Color }};
        font-family: sans-serif;
        color: white;
    }

    .message {
        font-size: 10vh;
    }

    .center {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 
    }
</style>

<body>
    <div class="center">
        <h1 class="message">
            {{ .Message }}
        </h1>

        <form action="/" method="GET">
            <input type="text" name="name" placeholder="Enter your name">
            <input type="submit" value="Submit">        
    </div>
</body>
</html>
